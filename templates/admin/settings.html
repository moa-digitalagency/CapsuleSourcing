{% extends "admin/base.html" %}

{% block title %}Parametres - Admin Capsule{% endblock %}

{% block content %}
<div class="page-header">
    <h1 class="page-title">Parametres du site</h1>
</div>

<div class="card">
    <h3 class="card-title">Informations de contact</h3>
    <form method="POST" action="{{ url_for('admin.update_contact') }}">
        <div class="form-row">
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" value="{{ contact.email or '' }}">
            </div>
            <div class="form-group">
                <label class="form-label">Telephone</label>
                <input type="text" name="phone" class="form-control" value="{{ contact.phone or '' }}">
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label class="form-label">WhatsApp</label>
                <input type="text" name="whatsapp" class="form-control" value="{{ contact.whatsapp or '' }}" placeholder="+33 7 74 49 64 40">
            </div>
            <div class="form-group">
                <label class="form-label">Adresse</label>
                <input type="text" name="address" class="form-control" value="{{ contact.address or '' }}">
            </div>
        </div>
        
        <h4 style="margin: 24px 0 16px; color: #666;">Reseaux sociaux</h4>
        <p style="color: #888; font-size: 0.9rem; margin-bottom: 16px;">Le WhatsApp est defini ci-dessus et sera utilise pour les liens WhatsApp</p>
        
        <div class="form-row">
            <div class="form-group">
                <label class="form-label">Instagram</label>
                <input type="url" name="instagram" class="form-control" value="{{ contact.instagram or '' }}" placeholder="https://instagram.com/...">
            </div>
            <div class="form-group">
                <label class="form-label">Facebook</label>
                <input type="url" name="facebook" class="form-control" value="{{ contact.facebook or '' }}" placeholder="https://facebook.com/...">
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label class="form-label">TikTok</label>
                <input type="url" name="tiktok" class="form-control" value="{{ contact.tiktok or '' }}" placeholder="https://tiktok.com/@...">
            </div>
            <div class="form-group">
            </div>
        </div>
        
        <button type="submit" class="btn btn-primary" style="margin-top: 20px;">Enregistrer</button>
    </form>
</div>
{% endblock %}
