{% extends "admin/base.html" %}

{% block title %}{{ 'Modifier' if service else 'Ajouter' }} un service - Admin Capsule{% endblock %}

{% block content %}
<div class="page-header">
    <h1 class="page-title">{{ 'Modifier' if service else 'Ajouter' }} un service</h1>
    <a href="{{ url_for('admin.services') }}" class="btn btn-secondary">Retour</a>
</div>

<div class="card">
    <form method="POST">
        <div class="form-group">
            <label class="form-label">Titre *</label>
            <input type="text" name="title" class="form-control" value="{{ service.title if service else '' }}" required>
        </div>
        
        <div class="form-group">
            <label class="form-label">Description</label>
            <textarea name="description" class="form-control">{{ service.description if service else '' }}</textarea>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label class="form-label">Icone</label>
                <input type="text" name="icon" class="form-control" value="{{ service.icon if service else '' }}" placeholder="ex: search, check, truck, users">
            </div>
            <div class="form-group">
                <label class="form-label">Ordre</label>
                <input type="number" name="order" class="form-control" value="{{ service.order if service else 0 }}">
            </div>
        </div>
        
        <div style="display: flex; gap: 12px; margin-top: 20px;">
            <button type="submit" class="btn btn-primary">{{ 'Enregistrer' if service else 'Ajouter' }}</button>
            <a href="{{ url_for('admin.services') }}" class="btn btn-secondary">Annuler</a>
        </div>
    </form>
</div>
{% endblock %}
