{% extends "admin/base.html" %}

{% block title %}{{ 'Modifier' if step else 'Ajouter' }} une etape - Admin Capsule{% endblock %}

{% block content %}
<div class="page-header">
    <h1 class="page-title">{{ 'Modifier' if step else 'Ajouter' }} une etape</h1>
    <a href="{{ url_for('admin.process_steps') }}" class="btn btn-secondary">Retour</a>
</div>

<div class="card">
    <form method="POST">
        <div class="form-row">
            <div class="form-group">
                <label class="form-label">Numero *</label>
                <input type="text" name="number" class="form-control" value="{{ step.number if step else '' }}" required placeholder="01, 02, 03...">
            </div>
            <div class="form-group">
                <label class="form-label">Titre *</label>
                <input type="text" name="title" class="form-control" value="{{ step.title if step else '' }}" required>
            </div>
        </div>
        
        <div class="form-group">
            <label class="form-label">Description</label>
            <textarea name="description" class="form-control">{{ step.description if step else '' }}</textarea>
        </div>
        
        <div class="form-group" style="max-width: 200px;">
            <label class="form-label">Ordre</label>
            <input type="number" name="order" class="form-control" value="{{ step.order if step else 0 }}">
        </div>
        
        <div style="display: flex; gap: 12px; margin-top: 20px;">
            <button type="submit" class="btn btn-primary">{{ 'Enregistrer' if step else 'Ajouter' }}</button>
            <a href="{{ url_for('admin.process_steps') }}" class="btn btn-secondary">Annuler</a>
        </div>
    </form>
</div>
{% endblock %}
