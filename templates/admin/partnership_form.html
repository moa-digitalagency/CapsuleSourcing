{% extends "admin/base.html" %}

{% block title %}{{ 'Modifier' if partnership else 'Ajouter' }} un partenariat - Admin Capsule{% endblock %}

{% block content %}
<div class="page-header">
    <h1 class="page-title">{{ 'Modifier' if partnership else 'Ajouter' }} un type de partenariat</h1>
    <a href="{{ url_for('admin.partnerships') }}" class="btn btn-secondary">Retour</a>
</div>

<div class="card">
    <form method="POST">
        <div class="form-group">
            <label class="form-label">Titre *</label>
            <input type="text" name="title" class="form-control" value="{{ partnership.title if partnership else '' }}" required>
        </div>
        
        <div class="form-group">
            <label class="form-label">Description</label>
            <textarea name="description" class="form-control">{{ partnership.description if partnership else '' }}</textarea>
        </div>
        
        <div class="form-group">
            <label class="form-label">Avantages (un par ligne)</label>
            <textarea name="benefits" class="form-control" placeholder="Avantage 1&#10;Avantage 2&#10;Avantage 3">{{ partnership.benefits if partnership else '' }}</textarea>
        </div>
        
        <div class="form-group" style="max-width: 200px;">
            <label class="form-label">Ordre</label>
            <input type="number" name="order" class="form-control" value="{{ partnership.order if partnership else 0 }}">
        </div>
        
        <div style="display: flex; gap: 12px; margin-top: 20px;">
            <button type="submit" class="btn btn-primary">{{ 'Enregistrer' if partnership else 'Ajouter' }}</button>
            <a href="{{ url_for('admin.partnerships') }}" class="btn btn-secondary">Annuler</a>
        </div>
    </form>
</div>
{% endblock %}
