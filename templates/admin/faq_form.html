{% extends "admin/base.html" %}

{% block title %}{{ 'Modifier' if faq else 'Ajouter' }} une FAQ - Admin Capsule{% endblock %}

{% block content %}
<div class="page-header">
    <h1 class="page-title">{{ 'Modifier' if faq else 'Ajouter' }} une FAQ</h1>
    <a href="{{ url_for('admin.faqs') }}" class="btn btn-secondary">Retour</a>
</div>

<div class="card">
    <form method="POST">
        <div class="form-group">
            <label class="form-label">Question *</label>
            <input type="text" name="question" class="form-control" value="{{ faq.question if faq else '' }}" required>
        </div>
        
        <div class="form-group">
            <label class="form-label">Reponse</label>
            <textarea name="answer" class="form-control" style="min-height: 150px;">{{ faq.answer if faq else '' }}</textarea>
        </div>
        
        <div class="form-group" style="max-width: 200px;">
            <label class="form-label">Ordre</label>
            <input type="number" name="order" class="form-control" value="{{ faq.order if faq else 0 }}">
        </div>
        
        <div style="display: flex; gap: 12px; margin-top: 20px;">
            <button type="submit" class="btn btn-primary">{{ 'Enregistrer' if faq else 'Ajouter' }}</button>
            <a href="{{ url_for('admin.faqs') }}" class="btn btn-secondary">Annuler</a>
        </div>
    </form>
</div>
{% endblock %}
