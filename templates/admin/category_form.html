{% extends "admin/base.html" %}

{% block title %}{{ 'Modifier' if category else 'Ajouter' }} une categorie - Admin Capsule{% endblock %}

{% block content %}
<div class="page-header">
    <h1 class="page-title">{{ 'Modifier' if category else 'Ajouter' }} une categorie</h1>
    <a href="{{ url_for('admin.categories') }}" class="btn btn-secondary">Retour</a>
</div>

<div class="card">
    <form method="POST">
        <div class="form-row">
            <div class="form-group">
                <label class="form-label">ID (slug) * {% if category %}<small style="color: #888;">(non modifiable)</small>{% endif %}</label>
                <input type="text" name="id" class="form-control" value="{{ category.id if category else '' }}" {% if category %}readonly{% endif %} required pattern="[a-z0-9-]+" placeholder="ex: ceramique">
            </div>
            <div class="form-group">
                <label class="form-label">Nom *</label>
                <input type="text" name="name" class="form-control" value="{{ category.name if category else '' }}" required>
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label class="form-label">Icone (optionnel)</label>
                <input type="text" name="icon" class="form-control" value="{{ category.icon if category else '' }}" placeholder="ex: search, check, truck">
            </div>
            <div class="form-group">
                <label class="form-label">Ordre</label>
                <input type="number" name="order" class="form-control" value="{{ category.order if category else 0 }}">
            </div>
        </div>
        
        <div style="display: flex; gap: 12px; margin-top: 20px;">
            <button type="submit" class="btn btn-primary">{{ 'Enregistrer' if category else 'Ajouter' }}</button>
            <a href="{{ url_for('admin.categories') }}" class="btn btn-secondary">Annuler</a>
        </div>
    </form>
</div>
{% endblock %}
