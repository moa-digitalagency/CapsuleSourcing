<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erreur 500 - Capsule</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f5f3f0 0%, #e8e4de 100%);
            padding: 2rem;
        }
        .error-container {
            text-align: center;
            max-width: 600px;
        }
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: #8B7355;
            line-height: 1;
            margin-bottom: 1rem;
        }
        .error-title {
            font-size: 2rem;
            color: #1a1a1a;
            margin-bottom: 1rem;
        }
        .error-message {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .error-btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: #8B7355;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: background 0.3s ease;
        }
        .error-btn:hover {
            background: #6d5a43;
        }
    </style>
</head>
<body>
    <div class="error-page">
        <div class="error-container">
            <div class="error-code">500</div>
            <h1 class="error-title">Erreur interne du serveur</h1>
            <p class="error-message">
                Nous sommes desoles, une erreur s'est produite sur notre serveur. 
                Notre equipe a ete informee et travaille a la resolution du probleme.
            </p>
            <a href="/" class="error-btn">Retour a l'accueil</a>
        </div>
    </div>
</body>
</html>
